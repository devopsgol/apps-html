---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: webserver-app-devopsgol
  namespace: default
  labels:
    app: webserver-app-devopsgol
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webserver-app-devopsgol
  template:
    metadata:
      labels:
        app: webserver-app-devopsgol
    spec:
      containers:
      - name: webserver-app-devopsgol
        image: "adinugroho251/my-node-app:1.3"
        ports:
          - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: webserver-app-devopsgol
  namespace: default
spec:
  selector:
    app: webserver-app-devopsgol
  type: NodePort
  ports:
  - name: http
    targetPort: 80
    port: 80
